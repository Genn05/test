 <!-- Formulaire Signup -->
 <mat-card class="signup-card">
    <mat-form-field appearance="fill">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput type="text" placeholder="Entrez votre nom d'utilisateur" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput type="email" placeholder="Entrez votre e-mail" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" placeholder="Entrez votre mot de passe"  id="password" required>
    </mat-form-field>
  
    <button mat-raised-button color="primary" routerLink="/signup">S'inscrire</button>
  </mat-card>
