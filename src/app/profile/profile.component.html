<mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Mon Profil</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="profile-info">
        <img mat-card-image [src]="user.profilePicture" alt="User image" class="profile-img">
        <div class="profile-details">
          <p><strong>Nom:</strong> {{ user.name }}</p>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Adresse:</strong> {{ user.address }}</p>
          <p><strong>Téléphone:</strong> {{ user.phone }}</p>
        </div>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button>Modifier Profil</button>
      <button mat-button>Déconnexion</button>
    </mat-card-actions>
  </mat-card>
