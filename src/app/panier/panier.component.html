<mat-card>
    <mat-card-header>
      <mat-card-title>Votre Panier</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let product of panier">
        <mat-card class="product-card">
          <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="product.imageUrl" alt="Product image">
          <mat-card-content>
            <p>{{ product.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
