<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav -->
  <mat-sidenav #drawer mode="side" class="sidenav" fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.path" (click)="drawer.close()">
        <mat-icon aria-hidden="true">navigate_next</mat-icon>
        {{ item.name }}
      </a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="Menu toggle">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="spacer"></span>

      <button mat-icon-button aria-label="Share" (click)="share()">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
